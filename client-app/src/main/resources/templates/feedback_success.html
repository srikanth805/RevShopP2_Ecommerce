<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<style type="text/css">
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.feedback-success-container {
    background-color: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 100%;
    animation: fadeIn 1s ease-out;
}

.feedback-success-container h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #4CAF50;
    animation: popUp 0.5s ease;
}

.feedback-success-container p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #555;
}

.back-to-products-btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 8px;
    }

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="feedback-success-container">
        <h1>Thank You! ðŸŽ‰</h1>
        <p th:text="${message}">Your feedback has been submitted successfully.</p>
        <a th:href="@{/api/v1/buyer-dashboard}" class="back-to-products-btn">Continue Shopping</a>
    </div>
</body>
</html>
