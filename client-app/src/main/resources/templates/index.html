<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop Dashboard</title>
    <style>
        /* Style for the entire banner background */
        .banner-section-bg-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://wallpapercave.com/wp/wp3537554.jpg'); /* Set your background image here */
            background-size: cover;
            background-position: center;
        }

        /* Style for the content to center it */
        .content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }

        .banner-heading {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .banner-caption {
            font-size: 1.5rem;
        }

        .custom-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            color: white;
            background-color: #007bff; /* Adjust color as needed */
            border: none;
            border-radius: 0.25rem;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Style for the overlay to darken background if needed */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Adjust overlay color and opacity */
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="banner-section-bg-container">
        <div class="overlay"></div> <!-- Optional overlay for a darker background -->
        <div class="content">
            <h1 class="banner-heading">Welcome to RevShop</h1>
            <p class="banner-caption">Buy Smart & Good Products</p>
            <a class="custom-button" href="/api/v1/login">Login</a>
           
        </div>
    </div>

</body>
</html>
